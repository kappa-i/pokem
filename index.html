<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Pokédex</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h1>Mini Pokédex</h1>

        <div class="controls">
            <input type="number" id="pokemon-id" placeholder="ID (1-151)" min="1" max="151" />
            <button id="search-btn">Chercher</button>
            <button id="random-btn">Pokémon aléatoire</button>
        </div>

        <div class="pokemon-card" id="pokemon-card">
            <p class="placeholder">Aucun Pokémon chargé.</p>
        </div>

        <div class="error" id="error"></div>
    </div>
    <script src="app.js"></script>
</body>

</html>
